name: 01-IBM-Runtime-Quantum-Pipeline

on:
  schedule:
    - cron: "0 4 * * *" # 每天 UTC 04:00（台北中午 12:00）
  workflow_dispatch:

jobs:
  runtime-analysis:
    runs-on: ubuntu-latest
    env:
      IBMQ_TOKEN: ${{ secrets.IBMQ_TOKEN }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Qiskit & dependencies
        run: |
          pip install --upgrade pip
          pip install qiskit==0.44.1 qiskit-aer
          pip install qiskit-ibm-runtime>=0.12.0
          pip install -r requirements.txt

      - name: 🤖 Generate QASM
        run: python generate_qasm.py --qubits 5 --samples 10 --output for_ibm.qasm

      - name: 🚀 Submit QASM to IBM Runtime
        run: |
          echo "import os; os.environ['IBMQ_TOKEN'] = '${IBMQ_TOKEN}'" > patch_submit.py
          cat submit_ibm_job_runtime.py >> patch_submit.py
          python patch_submit.py for_ibm.qasm

      - name: ⏳ Wait for Result
        run: sleep 30

      - name: 📥 Fetch IBM Result
        run: |
          JOB_ID=$(cat job_id.txt)
          echo "import os; os.environ['IBMQ_TOKEN'] = '${IBMQ_TOKEN}'" > patch_fetch.py
          cat fetch_result_runtime.py >> patch_fetch.py
          python patch_fetch.py "$JOB_ID"

      - name: 🧠 Analyze & Save Summary
        run: python auto_decision.py > summary.txt

      - name: 💾 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: runtime-analysis-results
          path: |
            ibm_result.json
            summary.txt
            summary.md
            bitstring_stats.csv
