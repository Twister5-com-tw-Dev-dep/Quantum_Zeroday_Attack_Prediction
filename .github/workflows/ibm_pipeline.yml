name: IBM Quantum Pipeline

on:
  schedule:
    - cron: "0 4 * * *" # 每天台灣中午 12 點 (UTC+8)
  workflow_dispatch:

jobs:
  quantum-analysis:
    runs-on: ubuntu-latest

    env:
      IBMQ_TOKEN: ${{ secrets.IBMQ_TOKEN }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔧 Generate QASM file
        run: |
          python generate_qasm.py --qubits 5 --output for_ibm.qasm

      - name: 🚀 Submit job to IBM Quantum
        run: |
          echo "import os; os.environ['IBMQ_TOKEN'] = '${IBMQ_TOKEN}'" > patch_token.py
          cat submit_ibm_job.py >> patch_token.py
          python patch_token.py for_ibm.qasm

      - name: ⏳ Wait for job execution
        run: sleep 30

      - name: 📥 Fetch result from IBM
        run: |
          JOB_ID=$(cat job_id.txt)
          echo "import os; os.environ['IBMQ_TOKEN'] = '${IBMQ_TOKEN}'" > patch_fetch.py
          cat fetch_result.py >> patch_fetch.py
          python patch_fetch.py "$JOB_ID"

      - name: 🧠 Analyze results and save summary
        run: |
          python auto_decision.py > summary.txt
          cat summary.txt

      - name: 💾 Upload artifacts (JSON + Summary + Markdown + CSV)
        uses: actions/upload-artifact@v4
        with:
          name: ibm-analysis-results
          path: |
            ibm_result.json
            summary.txt
            summary.md
            bitstring_stats.csv
