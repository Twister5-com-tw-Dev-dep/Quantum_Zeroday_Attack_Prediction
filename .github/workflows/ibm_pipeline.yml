name: 01-IBM-Runtime-Quantum-Pipeline

on:
  schedule:
    - cron: "0 4 * * *" # 每天 UTC 04:00（台北中午 12:00）
  workflow_dispatch:

jobs:
  runtime-analysis:
    runs-on: ubuntu-latest
    env:
      IBMQ_TOKEN: ${{ secrets.IBMQ_TOKEN }}

    steps:
      - name: 01 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 02 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 03 🧹 Clean up Qiskit installs
        run: |
          pip uninstall -y qiskit qiskit-terra qiskit-aer qiskit-ibm-provider qiskit-ibm-runtime || true
          pip install --upgrade pip
          pip install --no-cache-dir qiskit==0.44.1 qiskit-aer qiskit-ibm-provider qiskit-ibm-runtime
          pip install -r requirements.txt

      - name: 04 🔍 Check Qiskit path
        run: |
          python -c "import qiskit; print('✅ Qiskit path:', qiskit.__file__)"
          python -c "import qiskit; print('✅ Qiskit path:', qiskit.__file__); print('✅ Qiskit version:', qiskit.__version__)"

      - name: 05 🤖 Generate QASM from ML-driven QNN
        run: python generate_qasm.py --qubits 5 --samples 10 --output for_ibm.qasm

      - name: 06 🚀 Submit to IBM Runtime
        run: |
          echo "import os; os.environ['IBMQ_TOKEN'] = '${IBMQ_TOKEN}'" > patch_submit.py
          cat submit_ibm_job_runtime.py >> patch_submit.py
          python patch_submit.py for_ibm.qasm

      - name: 07 ⏳ Wait for result
        run: sleep 30

      - name: 08 📥 Fetch result via Runtime
        run: |
          JOB_ID=$(cat job_id.txt)
          echo "import os; os.environ['IBMQ_TOKEN'] = '${IBMQ_TOKEN}'" > patch_fetch.py
          cat fetch_result_runtime.py >> patch_fetch.py
          python patch_fetch.py "$JOB_ID"

      - name: 09 🧠 Analyze result & Save summary
        run: |
          python auto_decision.py > summary.txt

      - name: 10 💾 Upload analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: runtime-analysis-results
          path: |
            ibm_result.json
            summary.txt
            summary.md
            bitstring_stats.csv
